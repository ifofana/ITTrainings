<div class="container">
	<h1>List of Courses</h1>

	<div class="alert alert-success" *ngIf="message">{{message}}</div>

	<table class="table">
		<thead>
			<tr>
				<th>name</th>
				<th>description</th>
				<th>start date</th>
				<th>end date</th>	
				<th></th>		
				<th *ngIf="currentUser.role === 'ADMIN'">Update</th>
				<th *ngIf="currentUser.role === 'ADMIN'">Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let course of courses">
				<td>{{course.name}}</td>
				<td>{{course.description}}</td>
				<td>{{course.startDate | date | uppercase}}</td>
				<td>{{course.endDate | date | uppercase | lowercase}}</td>
				<td>
					<button class="btn btn-primary" (click)="pickCourseToEnrollIn(course)">
					Enroll         
					</button>        
				</td>
				<td *ngIf="currentUser.role === 'ADMIN'"><button (click)="updateCourse(course.id)" class="btn btn-success">Update</button></td>
				<td *ngIf="currentUser.role === 'ADMIN'"><button (click)="deleteCourse(course.id)" class="btn btn-warning">Delete</button></td>
			</tr>
		</tbody>
	</table> 

	<div *ngIf="currentUser.role === 'ADMIN'" class="row">
		<button (click)="addCourse()" class="btn btn-success">Add</button>
	</div>

</div>
