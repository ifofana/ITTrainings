<div class="container">

    <h3>List of Students</h3>

    <div class="alert alert-success" *ngIf="message">{{message}}</div>

    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let s of students">
                <td>{{s.firstName}}</td>
                <td>{{s.lastName}}</td>
                <td><button (click)="updateStudent(s.id)" class="btn btn-btn btn-info">View|Edit</button></td>
                <td><button (click)="deleteStudent(s.id)" class="btn btn-danger">Delete</button></td>    
            </tr>
        </tbody>
    </table>

    <div class="row">
        <!-- Must get course id  -->
        <button (click)="addStudent( )" class="btn btn-success">Add Student</button>
    </div>
    
</div>
