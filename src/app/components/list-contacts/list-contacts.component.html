<div class="container">

    <h3>List of Contacts</h3>

    <div class="alert alert-success" *ngIf="message">{{message}}</div>

    <table class="table">
        <thead>
            <tr>
                <th>Contact Full Name</th>
                <th>Contact E-Mail Address</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let c of contacts">
                <td>{{c.contactName}}</td>
                <td>{{c.contactEmail}}</td>
                <td><button (click)="viewContactDetails(c)" class="btn btn-btn btn-info">Detail</button></td>
                <td><button (click)="deleteContact(c.id)" class="btn btn-danger">Delete</button></td>    
            </tr>
        </tbody>
    </table>

    <div class="row">
        <button (click)="addContact()" class="btn btn-success">Add Contact</button>
    </div>
    
</div>
