# Purpose: User Interface for contact information form
# Note: If ngModel is used within a form tag, either the name attribute must be set 
# or the form control must be defined as 'standalone' in ngModelOptions
-->

<div class="card m-3">
    <h4 class="card-header">Contact Information Form</h4>

    <div class="card-body">

        <div class="alert alert-warning" *ngIf="contactForm.dirty && contactForm.invalid">Enter valid values</div>
        <div class="alert alert-warning" *ngIf="contactName.dirty && contactName.invalid">Enter at least 3 characters in Contact Name</div>
        <div class="alert alert-warning" *ngIf="contactRelationshipToStudent.dirty && contactRelationshipToStudent.invalid">Enter at least 3 characters in contact relationship to student</div>
        <div class="alert alert-warning" *ngIf="contactPhoneNumber.dirty && contactPhoneNumber.invalid">Enter valid phone number</div>
        <div class="alert alert-warning" *ngIf="contactAltPhoneNumber.dirty && contactAltPhoneNumber.invalid">Enter valid alt phone number</div>

        <form #contactForm="ngForm" (ngSubmit)="saveContact()">

            <div class="form-row">

                <!--Input for contact Name-->
                <div class="form-group col">
                    <label>Full Name:</label>
                    <input type="text" 
                        #contactName="ngModel"
                        [(ngModel)]="contact.contactName" 
                        [ngModelOptions]="{standalone: true}"
                        class="form-control"
                        name="contactName" 
                        required 
                        pattern="[A-Za-z]"
                        minlength="3" />                    
                </div>

                <div class="form-group col">
                    <label>Relationship to Student:</label>
                    <input type="text" 
                    #contactRelationshipToStudent="ngModel"
                    [(ngModel)]="contact.contactRelationshipToStudent" 
                    [ngModelOptions]="{standalone: true}"
                    class="form-control"
                    name="contactRelationshipToStudent" 
                    required 
                    pattern="[A-Za-z]"
                    minlength="3"/>
                </div>
            </div><!--End of form-row for name and relationship-->
            
            <div class="form-row">   
                <!--Input for phonenumber -->
                <div class="form-group col">
                    <label> Primary Phone Number:</label>
                    <input type="text" 
                    #contactPhoneNumber="ngModel"
                    [(ngModel)]="contact.contactPhoneNumber" 
                    [ngModelOptions]="{standalone: true}"
                    class="form-control"
                    name="contactPhoneNumber" 
                    required 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                </div>
                <!--Input for alternative  phonenumber -->
                <div class="form-group col">
                    <label> Alt Phone Number:</label>
                    <input type="text" 
                    #contactAltPhoneNumber="ngModel"
                    [(ngModel)]="contact.contactAltPhoneNumber" 
                    [ngModelOptions]="{standalone: true}"
                    class="form-control"
                    name="contactAltPhoneNumber" 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                </div>
            </div><!--end of form-row and contact's telephones-->

            <div class="form-row">
                <div class="form-group col">
                    <label> Primary Email :</label>
                    <input type="text" 
                    #contactEmail="ngModel"
                    [(ngModel)]="contact.contactEmail" 
                    [ngModelOptions]="{standalone: true}"
                    class="form-control"
                    name="contactEmail" 
                    required />
                </div>

                <div class="form-group col">
                    <label> Alt Email :</label>
                    <input type="text"
                    #contactAltEmail="ngModel"
                    [(ngModel)]="contact.contactAltEmail" 
                    [ngModelOptions]="{standalone: true}"
                    class="form-control"
                    name="contactAltEmail" />
                </div>
            </div><!--end of form-row and contact's emails-->
            <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary mr-2">Save Form</button>
        
                <button type="reset" class="btn btn-secondary">Clear Form</button>
            </div>
        </form>
    </div>
    <!--End of the Card Body-->
    <!--End of card footer-->

</div>
<!--End of card-->
