<h1>List of Students</h1>

<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <td>Update</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of students">
                <td>{{s.firstName}}</td>
                <td>{{s.lastName}}</td>
                <td>{{s.email}}</td>
                <td><button (click)="updateStudent(s.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteStudent(s.id)" class="btn btn-warning">Delete</button></td>
                
            </tr>
        </tbody>
    </table>

    <div class="row">
        <!-- Must get course id  -->
        <button (click)="addStudent(3)" class="btn btn-success">Add</button>
    </div>
    
</div>
