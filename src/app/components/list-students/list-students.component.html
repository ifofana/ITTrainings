<div class="container">

    <h3>List of Students</h3>

    <div class="alert alert-success" *ngIf="message">{{message}}</div>

    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th></th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let s of students">
                <td>{{s.firstName}}</td>
                <td>{{s.middlename}}</td>
                <td>{{s.lastName}}</td>
                <td><button (click)="viewStudentDetails(s)"class="btn btn-btn btn-info">Detail</button></td>
                <td><button (click)="deleteStudent(s.id)" class="btn btn-danger">Delete</button></td>   
            </tr>
        </tbody>
    </table>

    <div class="row">
        <button (click)="addStudent()" class="btn btn-success">Add Student</button>
    </div>
    </div>
