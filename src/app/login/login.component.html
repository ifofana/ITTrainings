<h2>Login</h2>

<div class="container">
	<div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

	<form (ngSubmit)="!loginForm.invalid && handleLogin()" #loginForm="ngForm">
	
		<div class="form-group">
			<label for="username">User Name</label>
			<input type="text" name="username" [(ngModel)]="username" class="form-control"/>			
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" [(ngModel)]="password" class="form-control" />
		</div>

		<div class="form-group">
			<button class="btn btn-primary">Login</button>
			<a [routerLink]="['/signup']" class="btn btn-link">Register a New User</a>
		</div>
		<!-- <div class="form-group">
			Don't have an account?
		</div>
		<div class="form-group">
        	<a ng-disabled="true" routerLink="/signup" class="btn btn-success">Sign Up</a>
		</div> -->
		
	
	</form>
</div>
