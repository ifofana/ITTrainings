<div class="card m-3">
    <h4 class="card-header">Contact Information Form</h4>

    <div class="card-body">

        <form [formGroup]="registerContactForm" (ngSubmit)="saveContactInformation(saveContactInformation)">

            <div class="form-row">

                <!--Input for contact Name-->
                <div class="form-group col">
                    <label>Full Name:</label>
                    <input type="text" class="form-control" formControlName="contactName" />
                </div>

                <div class="form-group col">
                    <label>Relationship to Student:</label>
                    <input type="text" class="form-control" formControlName="contact relationship to student" />
                </div>
            </div><!--End of form-row for name and relationship-->
            
            <div class="form-row">   
                <!--Input for phonenumber -->
                <div class="form-group col">
                    <label> Primary Phone Number:</label>
                    <input type="phone" class="form-control" formControlName="primary phone number" />
                </div>
                <!--Input for alternative  phonenumber -->
                <div class="form-group col">
                    <label> Alt Phone Number:</label>
                    <input type="phone" class="form-control" formControlName="contact alt phone number" />
                </div>
            </div><!--end of form-row and telephones-->

            <div class="form-row">
                <div class="form-group col">
                    <label> Primary Email :</label>
                    <input type="email" class="form-control" formControlName="primary email" />
                </div>

                <div class="form-group col">
                    <label> Alt Email :</label>
                    <input type="email" class="form-control" formControlName="secondary email" />
                </div>
            </div>
            

        </form>

    </div>
    <!--End of the Card Body-->

    <div class="card-footer text-center">
        <button type="submit" class="btn btn-primary mr-2">Save Form</button>

        <button type="reset" class="btn btn-secondary">Clear Form</button>
    </div>
    <!--End of card footer-->

</div>
<!--End of card-->
