# Author: ISG IT Department
# Purpose: User Interface for contact information form
# Note: If ngModel is used within a form tag, either the name attribute must be set 
# or the form control must be defined as 'standalone' in ngModelOptions
-->

<div class="card m-3">
    <h4 class="card-header">Contact Information Form</h4>

    <div class="card-body">

        <form #contactForm="ngForm" (ngSubmit)="saveContact( )">

            <div class="form-row">

                <!--Input for contact Name-->
                <div class="form-group col">
                    <label>Full Name:</label>
                    <input type="text" 
                    #firstName="ngModel"
                    [(ngModel)]="contact.name" 
                    [ngModelOptions]="{standalone: true}"
                    class="form-control"
                    name="name" 
                    required 
                    pattern="[A-Za-z]"
                    minlength="3"/>
                </div>

                <div class="form-group col">
                    <label>Relationship to Student:</label>
                    <input type="text" 
                    #relationshipToStudent="ngModel"
                    [(ngModel)]="contact.relationshipToStudent" 
                    [ngModelOptions]="{standalone: true}"
                    class="form-control"
                    name="relationshipToStudent" 
                    required 
                    pattern="[A-Za-z]"
                    minlength="3"/>
                </div>
            </div><!--End of form-row for name and relationship-->
            
            <div class="form-row">   
                <!--Input for phonenumber -->
                <div class="form-group col">
                    <label> Primary Phone Number:</label>
                    <input type="tel" 
                    #phoneNumber="ngModel"
                    [(ngModel)]="contact.phoneNumber" 
                    [ngModelOptions]="{standalone: true}"
                    class="form-control"
                    name="phoneNumber" 
                    required 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                </div>
                <!--Input for alternative  phonenumber -->
                <div class="form-group col">
                    <label> Alt Phone Number:</label>
                    <input type="tel" 
                    #altPhoneNumber="ngModel"
                    [(ngModel)]="contact.altPhoneNumber" 
                    [ngModelOptions]="{standalone: true}"
                    class="form-control"
                    name="altPhoneNumber" 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                </div>
            </div><!--end of form-row and contact's telephones-->

            <div class="form-row">
                <div class="form-group col">
                    <label> Primary Email :</label>
                    <input type="email" 
                    #email="ngModel"
                    [(ngModel)]="contact.email" 
                    [ngModelOptions]="{standalone: true}"
                    class="form-control"
                    name="email" 
                    required />
                </div>

                <div class="form-group col">
                    <label> Alt Email :</label>
                    <input type="email"
                    #altEmail="ngModel"
                    [(ngModel)]="contact.altEmail" 
                    [ngModelOptions]="{standalone: true}"
                    class="form-control"
                    name="altEmail" 
                    />
                </div>
            </div><!--end of form-row and contact's emails-->
            
        </form>
    </div>
    <!--End of the Card Body-->

    <div class="card-footer text-center">
        <button type="submit" class="btn btn-primary mr-2">Save Form</button>

        <button type="reset" class="btn btn-secondary">Clear Form</button>
    </div>
    <!--End of card footer-->

</div>
<!--End of card-->
