# Purpose: User Interface for contact information form
# Note: If ngModel is used within a form tag, either the name attribute must be set 
# or the form control must be defined as 'standalone' in ngModelOptions
-->

<div class="card m-3">
    <h4 class="card-header">Contact Information Form</h4>

    <div class="card-body">

        <form [formGroup]="myForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-row">
                <div class="form-group col">
                    <label for="contactName">Full Name:</label>
                    <input type="text" id="contactName" class="form-control" placeholder="Full Name" name="contactName" formControlName="contactName"
                        required>
                </div>
                <div class="form-group col">
                    <label for="contactRelationshipToStudent">Relationship to Student:</label>
                    <input type="text" id="contactRelationshipToStudent" class="form-control" placeholder="Relationship to Student" name="contactRelationshipToStudent" formControlName="contactRelationshipToStudent"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="contactPhoneNumber">Primary Phone Number:</label>
                    <input type="text" id="contactPhoneNumber" class="form-control" placeholder="Primary Phone Number" name="contactPhoneNumber" formControlName="contactPhoneNumber"
                        required>
                </div>
                <div class="form-group col">
                    <label for="contactAltPhoneNumber">Alt Phone Number:</label>
                    <input type="text" id="contactAltPhoneNumber" class="form-control" placeholder="Alt Phone Number" name="contactAltPhoneNumber" formControlName="contactAltPhoneNumber"
                        required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="contactEmail">Primary Email:</label>
                    <input type="text" id="contactEmail" class="form-control" placeholder="Primary Email" name="contactEmail" formControlName="contactEmail"
                        required>
                </div>
                <div class="form-group col">
                    <label for="contactAltEmail">Alt Email:</label>
                    <input type="text" id="contactAltEmail" class="form-control" placeholder="Alt Email" name="contactAltEmail" formControlName="contactAltEmail"
                        required>
                </div>
            </div>
            <button style="margin-top:5px; margin-bottom:5px;" type="button" class="btn btn-primary btn-sm"
                (click)="addNewStudent()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Student
            </button>
            <div formArrayName="students">
                <div style="margin-top:5px; margin-bottom:5px;"
                    *ngFor="let student of myForm.get('students').controls; let i=index">
                    <fieldset>
                        <legend>
                            <h4>Student {{i+1}} Information Form:<button style="margin-left:35px;" type="button" class="btn btn-danger"
                                    (click)="deleteStudent(i)">
                                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Remove Student
                                </button>
                            </h4>
                        </legend>
                        <div [formGroupName]="i">
                            <div class="form-inline">
                                <div class="form-group col">
                                    <label for="firstName">First Name:</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="First Name" name="firstName" formControlName="firstName"
                                        required>
                                    <label for="middlename">Middle Name:</label>
                                    <input type="text" id="middlename" class="form-control" placeholder="Middle Name" name="middlename" formControlName="middlename">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" name="lastName" formControlName="lastName"
                                        required>
                                </div>
                                <div class="form-group col">
                                    <label for="gender">Gender:</label>
                                    <select id="gender" class="form-control" name="gender" formControlName="gender" (change)="gender=$event.target.value"
                                        required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                    <label for="dob">Date of Birth:</label>
                                    <input type="date" id="dob" class="form-control" placeholder="Date of Birth" name="dob" formControlName="dob" (change)="student.dob = $event" 
                                        required>
                                    <label for="age">Age:</label>
                                    <input type="number" id="age" class="form-control" placeholder="Age" name="age" formControlName="age"
                                        required>
                                </div>
                                <div class="form-group col">
                                    <input type="checkbox" (click)="toggleShow( )" class="form-check-input" />
                                    <label class="form-check-label">Allergies/Medical Conditions</label>
                                </div>
                                <!--If the user checks the checkbox then textArea will appear-->
                                <div *ngIf="isShown" id="divshow" class="form-group col" >
                                    <textarea rows="2" id="allerges" class="form-control" placeholder="Allergies/Medical Conditions" name="allerges" formControlName="allerges">
                                    </textarea>
                                </div>
                                <div class="form-group col">
                                    <label for="classDay">Select of Day:</label>     
                                    <select id="classDay" class="form-control" formControlName="classDay" (change)="classDay=$event.target.value"
                                        required>
                                        <option value="Saturday">Saturday</option>
                                        <option value="Sunday">Sunday</option>
                                    </select>
                                    <label>Select the class according to age group:</label>
                                    <select id="classSelection" class="form-control" formControlName="classSelection" (change)="classSelection=$event.target.value"
                                        required>
                                        <option value="foundtion">Foundition - 5 & 6 years old</option>
                                        <option value="beginner">Beginner - 7 & 8 years old</option>
                                        <option value="intermediate">Intermediate - 9 & 10 years old</option>
                                        <option value="proficient">Proficient - 11 & 12 years old</option>
                                        <option value="advanced">Advanced - 13 & 14 years old</option>
                                        <option value="youth">Youth - 15 & 16 years old</option>
                                        <option value="adult">Adult - 17 & 18 years old</option>
                                    </select>  
                                </div>
                                <div class="form-group col">
                                    <!-- <label for="firstName">First Name:</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="First Name" name="firstName" formControlName="firstName"
                                        required> -->
                                    <button style="margin-right:5px;" type="button" class="btn btn-success btn-sm"
                                        (click)="addNewAddressLine(student.controls.addressLines)">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New
                                        Address Line
                                    </button>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <div formArrayName="addressLines">
                                        <div style="margin-top:5px; margin-bottom:5px;"
                                            *ngFor="let lines of student.get('addressLines').controls; let j=index">
                                            <div [formGroupName]="j">
                                                <div class="form-group">
                                                    <label style="margin-right:5px;" class="col-form-label"
                                                        for="emailId">Address Line {{j + 1}}</label>
                                                    <input formControlName="addressLine" class="form-control"
                                                        style="margin-right:5px;" type="email"
                                                        placeholder="Address lines" id="address" name="address" />
                                                    <button style="margin-right:5px;" type="button"
                                                        class="btn btn-danger btn-sm"
                                                        (click)="deleteAddressLine(student.controls.addressLines, j)">
                                                        <span class="glyphicon glyphicon-minus"
                                                            aria-hidden="true">Remove Address Line</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
        </form>
        <pre>{{myForm.value | json}}</pre>
    </div>
    <!--End of the Card Body-->
    <!--End of card footer-->
</div>
<!--End of card-->
